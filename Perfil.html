<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redes Sociales - Juan David Diaz</title>
    <link rel="stylesheet" href="Style.css" />
    <style>
        /* Estilos específicos para la página de redes sociales */
        .redes-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .red-social {
            text-align: center;
            width: 150px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .red-social img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            object-fit: cover;
        }

        .red-social:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .red-social p {
            margin-top: 10px;
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Juan David Diaz</h1>
        <p>Redes Sociales</p>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="he.html">Habilidades y Experiencia</a>
            <a href="referencias.html">Referencias</a>
        </nav>
    </header>

    <section class="redes-container">
        <a href="https://www.instagram.com/tuusuario" target="_blank" class="red-social" rel="noopener noreferrer">
            <img src="descarga.jpg" alt="Instagram" />
            <p>Instagram</p>
        </a>

        <a href="https://www.facebook.com/tuusuario" target="_blank" class="red-social" rel="noopener noreferrer">
            <img src="images (1).png" alt="Facebook" />
            <p>Facebook</p>
        </a>

        <a href="https://es.duolingo.com/profile/Davidsit0" target="_blank" class="red-social" rel="noopener noreferrer">
            <img src="cover_why-is-duolingo-free.png" alt="Duolingo" />
            <p>Duolingo</p>
        </a>
    </section>
</body>
</html>
